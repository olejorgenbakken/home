on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
      
    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.ftp_domene }}
        username: ${{ secrets.ftp_brukernavn }}
        password: ${{ secrets.ftp_passord }}
        exclude:
          - **/.git*
          - **/.git*/**
          - **/node_modules/**
          - fileToExclude.txt
